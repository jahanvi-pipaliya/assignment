<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent h1{
             background-color: black;
             color: aliceblue;
         }
         </style>
    <style>
        .parent > h1{
        background-color: black;
        color: aliceblue;
        }
    </style>
    <style>
       .parent + h1{
        background-color: black;
        color: aliceblue; 
       } 
    </style>
   <style>
    .parent ~ h1{
        background-color: black;
        color: aliceblue;
    }
   </style>
</head>
<body>
    <div class="parent">
        <h1 class="child1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, hic?</h1>
        <h1 class="child2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, eum.</h1>
        <div class="innerchild">
            <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
    </div>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h1>Lorem ipsum dolor sit amet.</h1>
</body>
</html>
