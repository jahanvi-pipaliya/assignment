<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration form</title>
     <style>
        input:required{
            color: darkblue;
            background-color: cadetblue;
        }
     </style>
</head>
<body bgcolor="Lightskyblue"></body>
   <center>
    <h2>üï∏Ô∏èStudent Registration Formüï∏Ô∏è</h2>

        <br>  
        <br>  
        <form> 
        <label> Firstname : </label>         
        <input required type="text" name="firstname" size="15"/><br><br>  
        <label> Middlename : </label>     
        <input required type="text" name="middlename" size="15"/><br><br>  
        <label> Lastname : </label>         
        <input required type="text" name="lastname" size="15"/><br><br>  
        <label> DOB : </label>

        <label>

        <select>  
        <option value="Course">Course</option>

        <option value="B.Tech">B.Tech</option>

         </select><br><br>  
        
        <label>

        <input type="radio" name="Gender"/> Other  <br><br>  
        
        <label>

            <input type="checkbox" name=""/> Dancing <br>

            <input type="checkbox" name=""/> Reading <br><br>  
          
        <label>   
        Phone :  
        </label>

        <br>

        <br> <br>

        Birth certificate : <input type="file" name="" id=""><br><br>
        <input type="submit" value="Submit"/>  
        <input type="reset" value="Reset"/>  
        </form>  
   </center>

</html>
