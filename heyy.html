<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wheel{
            width: 200px;
            height: 200px;
            background-color: bisque;
            border-radius: 50%;
            transition: all 3s;
        }
        img{
            width: 200px;
            height: 200px;
            display: inline-block;

        }
        .wheel:hover{
            transform: rotate(350deg);
        }
        
    </style>
</head>
<body>
    <div class="wheel"><img src="wheel.jpeg" alt=""></div>
</body>

</html>
