    <title>flag</title>

<body>
    <svg height="150px" width="300px">
        <polygon points="0,0,300,0,300,50,0,50" style="fill: orange;"/>
        <circle cx="150" cy="75" r="25" stroke="blue" fill="white" />
        <polygon points="0,100,300,100,300,150,0,150" style="fill: green;"/>
    </svg>
    <svg height="150px" width="300px">
        <rect width="300px" height="50px" fill="orange" />
        <circle cx="150" cy="75" r="25" stroke="blue" stroke-width="1" fill="white" />
        <rect width="300px" height="50px" y="100" fill="green" />
    </svg>
